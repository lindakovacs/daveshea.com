---
layout: default
---
<div class="post">


  <article class="post-content">
	<div class="wrap">

		<header class="post-header">
			<h1 class="post-title">{{ page.title }}</h1>
			<p class="post-meta">{{ page.date | date: "%B %e, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
		</header>

		{{ content }}
	</div>
  </article>

</div>

<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="page-project page-project-{{ page.slug }}">

    {% include header.html %}

	<div class="project-header">
      <div class="wrapper">
		<h1 class="project-title">{{ page.title }}</h1>
      </div>
	</div>


	<div class="project">

		<article class="project-content">
			{% if page.wip %}

			<div class="project-wip">
				<h2 class="project-wip-title">Coming Soon</h2>
				<p class="project-wip-text">In the meantime, view this project on <a href="{{ page.makerbase }}">makerbase</a></p>
			</div>

			{% else %}

			{{ content }}

			{% endif %}
		</article>

	</div>

    {% include footer.html %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="/script/magnific.js"></script>
	<script>
		$(document).ready(function() {
		  $('.project-image').magnificPopup({
			gallery: {
				// options for gallery
				enabled: true
			},
		  	type:'image',

			// Delay in milliseconds before popup is removed
			removalDelay: 300,

			// Class that is added to popup wrapper and background
			// make it unique to apply your CSS animations just to this exact popup
			mainClass: 'mfp-fade'
		  });
		});
	</script>

  </body>

</html>

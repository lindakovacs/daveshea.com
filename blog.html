---
layout: default
permalink: /blog/
home: false
---

<div class="grid">


<section id="projects" class="project-section">
  <div class="wrap">

    <ul class="post-list">

    {% for post in site.posts %}
      <li class="post">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.excerpt }}</p>
        <p class="post-meta">{{ post.date | date: "%B %e, %Y" }} {{ post.category }}</p>
      </li>
    {% endfor %}

    </ul>

  </div>

</section>


</div>

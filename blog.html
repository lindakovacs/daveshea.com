---
layout: default
permalink: /blog/
home: false
class: blog
---

<div class="grid">


<section id="projects" class="project-section">
  <div class="wrap">

    <ul class="post-list">

    {% for post in site.posts %}
      <li class="post">
        <a href="{{ post.url }}">
          <h3>{{ post.title }}</h3>
          <p class="post-meta">{{ post.date | date: "%B %e, %Y" }} {{ post.category }}</p>
          <p class="post-excerpt">{{ post.excerpt }}</p>
        </a>
      </li>
    {% endfor %}

    </ul>

  </div>

</section>


</div>
